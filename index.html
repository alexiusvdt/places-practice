<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Destination Book</title>
</head>
<h1>Destination Book</h1>
  <h2>Add a Destination:</h2>
  <form id="new-location">
    <label for="inputLocation">Location</label>
    <input type="text" id="inputLocation" name="inputLocation">
    <label for="inputLandmark">Landmark</label>
    <input type="text" id="inputLandmark" name="inputLandmark">
    <label for="inputTimeOfYear">Time of year</label>
    <input type="text" id="inputTimeOfYear" name="inputTimeOfYear">
    <label for="inputNotes">Notes</label>
    <input type="text" id="inputNotes" name="inputNotes">
    <button type="submit">Add</button>
  </form> 
  <div id="location-details" class="hidden">
    <h2>Locations:</h2>
    <p>Location: <span id="ouputLocation"></span></p>
    <p>Landmark: <span id="ouputLandmark"></span></p>
    <p>Time of Year: <span id="ouputTimeOfYear"></span></p>
    <p>Notes: <span id="outputNotes"></span></p>
  </div> 
</body>
</html>
